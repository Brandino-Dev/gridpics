<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv= "x-ua-compatible" content= "ie=edge">
    <meta name="author" content="Dev_Rodd">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Portifólio de Fotos</title>
</head>
<body>
    

    <header>

        <h1>Portifólio de Fotografia</h1>

    </header>

    <main class="grid_container">

        <div class="grid_item large">

            <img src="https://picsum.photos/400/300?random=1" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/300?random=2" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/400?random=3`" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/400/300?random=1" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/300?random=2" alt="Fotos aletórias random">

        </div>
        
        <div class="grid_item large">

            <img src="https://picsum.photos/400/300?random=1" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/400?random=3`" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/400/400?random=10" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/400?random=3`" alt="Fotos aletórias random">

        </div>

        <div class="grid_item">

            <img src="https://picsum.photos/300/300?random=2" alt="Fotos aletórias random">

        </div>

    </main>

    <footer>

        <p>&copy; Desenvolvido por <strong>Rodrigo Brandino</strong></p>

    </footer>
</body>
</html>
